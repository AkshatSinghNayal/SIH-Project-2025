# Render Infrastructure as Code blueprint for SIH Project 2025
# Docs: https://render.com/docs/infrastructure-as-code

services:
  - type: web
    name: sih-backend
    env: node
    rootDir: server
    plan: free
    region: oregon
    buildCommand: npm install
    startCommand: node index.js
    runtime: node
    nodeVersion: 20
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: CORS_ORIGIN
        value: https://your-frontend.onrender.com
      - key: MONGODB_URI
        sync: false

  - type: static
    name: sih-frontend
    rootDir: SIH-Chat-Bot
    buildCommand: npm install && npm run build
    publishPath: dist
    envVars:
      - key: VITE_USE_REMOTE_API
        value: true
      - key: VITE_API_BASE_URL
        value: https://your-backend.onrender.com
